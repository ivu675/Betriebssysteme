services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: monitor
      POSTGRES_PASSWORD: monitor
      POSTGRES_DB: monitor
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  monitor:
    build: .
    image: team_2_06-monitor
    environment:
      INTERVAL: "60"
      LOG_FILE: "/data/system_monitor.log"
      HOST_PROC: "/host_proc"
      HOST_SYS: "/host_sys"
      HOST_ROOT: "/host_root"
      DB_ENABLED: "true"
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_NAME: "monitor"
      DB_USER: "monitor"
      DB_PASSWORD: "monitor"

      # HOST-INTEGRATION
    # Was:   Mountet Host-Verzeichnisse (/proc, /sys) in den Container.
    # Wozu:  Ermöglicht dem isolierten Container den Zugriff auf Host-Metriken.
    # Warum: ':ro' (Read-Only) ist entscheidend für Sicherheit – der Container kann gucken,
    #        [cite_start]aber nichts am Host-System kaputt machen. [cite: 150, 151]
    
    volumes:
      - /proc:/host_proc:ro
      - /sys:/host_sys:ro
      - /:/host_root:ro
      - ./logs:/data
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  grafana:
    image: grafana/grafana-oss:11.3.0
    environment:
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: change-me-now
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db-data:
  grafana-data:
